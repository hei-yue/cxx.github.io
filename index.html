<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点我看看</title>
    <link rel="stylesheet" href="icon.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .banner {
            font-size: 3em;
            color: #ff69b4;
            margin-bottom: 50px;
            animation: flash 1s infinite;
        }
        /* @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        } */
        .cake {
            position: relative;
            width: 220px;
            height: 200px;
            z-index: 9;
        }
        .cake .layer {
            background-color: #ffb6c1;
            border-radius: 10px;
            position: absolute;
            width: 100%;
            height: 60px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .cake .layer:nth-child(1) {
            top: 0;
            height: 80px;
        }
        .cake .layer:nth-child(2) {
            top: 80px;
            height: 80px;
        }
        .cake .layer:nth-child(3) {
            top: 160px;
        }
        .cake .candle {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 30px;
            background-color: #ff0;
            border-radius: 5px;
        }
        .cake .flame {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 20px;
            background-color: #ff4500;
            border-radius: 50% 50% 0 0;
            animation: flicker 0.2s infinite;
        }
        /* @keyframes flicker {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
        } */
        .decorations {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }
        .decorations i {
            font-size: 1.5em;
            animation: color-change 5s infinite;
            padding: 5px;
        }
        @keyframes color-change {
            0% { color: #ff69b4; }
            25% { color: #ffd700; }
            50% { color: #ff6347; }
            75% { color: #00ced1; }
            100% { color: #9370db; }
        }
        .plate {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 240px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="banner">
        &nbsp;&nbsp;&nbsp;&nbsp;曹香香<br>
        &nbsp;&nbsp;生日快乐！
    </div>
    <br><br>
    <div class="cake">
        <div class="layer">
            <div class="decorations">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
            </div>
        </div>
        <div class="layer">
            <div class="decorations">
                <i class="fas fa-heart"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-heart"></i>
            </div>
        </div>
        <div class="layer">


            <div class="decorations">
                <i class="fas fa-candy-cane"></i>
                <i class="fas fa-candy-cane"></i>
                <i class="fas fa-candy-cane"></i>
                <i class="fas fa-candy-cane"></i>
                <i class="fas fa-candy-cane"></i>
            </div>
        </div>
        <div class="candle">
            <div class="flame"></div>
        </div>
      
        <div class="plate"></div>
    </div>
</body>
</html>
